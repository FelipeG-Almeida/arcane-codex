<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="content-type" content="text/html" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<title>Challenge - Decodificador</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/result.css" />
		<link rel="stylesheet" href="./css/text.css" />
		<link rel="stylesheet" href="./css/footer.css" />
	</head>
	<body>
		<main>
			<img src="./img/alura.svg" alt="Logo alura" />
			<div class="text">
				<textarea
					name="text"
					cols="30"
					rows="5"
					placeholder="Digite seu texto"
				></textarea>
				<p>Apenas letras minúsculas e sem acento.</p>
				<div class="buttons">
					<button onclick="encrypt()" class="button__1">Criptografar</button>
					<button class="button__2">Descriptografar</button>
				</div>
			</div>
			<div class="result">
				<div class="empty">
					<img src="./img/nomessage.svg" alt="Sem mensagem" />
					<p>Nenhuma mensagem encontrada</p>
					<small>Digite um texto que você deseja criptografar ou descriptografar.</small>
				</div>
				<div class="data">
					<p id="output"></p>
					<button>Copiar</button>
				</div>
			</div>
		</main>
		<footer>
			<img src="./img/footer.svg" alt="Alura e Oracle Logo" />
			<p>Feito por <span>Felipe Almeida</span></p>
			<div>
				<img src="./img/github.svg" alt="Github" />
				<img src="./img/linkedin.svg" alt="Linkedin" />
			</div>
		</footer>
	</body>
	<script src="./js/script.js"></script>
</html>
