<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="content-type" content="text/html" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<title>Challenge - Decodificador</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/result.css">
		<link rel="stylesheet" href="./css/text.css">
		<link rel="stylesheet" href="./css/footer.css">
	</head>
	<body>
		<main>
			<div class="text">
				<img src="./img/alura.svg" alt="Logo alura" />
				<input
					title="text"
					type="text"
					placeholder="Digite seu texto"
				/>
				<p>Apenas letras minúsculas e sem acento.</p>
				<div class="buttons">
					<button class="button__1">Criptografar</button>
					<button class="button__2">Descriptografar</button>
				</div>
			</div>
			<div class="result">
				<img src="./img/nomessage.svg" alt="Sem mensagem" />
				<p>Nenhuma mensagem encontrada</p>
				<small
					>Digite um texto que você deseja criptografar ou
					descriptografar.</small
				>
			</div>
		</main>
		<footer>
			<img src="./img/footer.svg" alt="Alura e Oracle Logo" />
			<p>Feito por <span>Felipe Almeida</span></p>
			<div>
				<img src="./img/github.svg" alt="Github" />
				<img src="./img/linkedin.svg" alt="Linkedin" />
			</div>
		</footer>
	</body>
</html>
